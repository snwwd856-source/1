[build]
  command = "pnpm build"
  publish = "dist/public"
  functions = "dist/netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/trpc/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]

  [functions.node_version]
  version = 20

[dev]
  command = "pnpm dev"
  port = 5173
  targetPort = 5173